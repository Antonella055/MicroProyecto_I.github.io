<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice - Historial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Historial de Usuarios</h1>
        </header>

        <div class="scores">
            <h2>Mejores Puntuaciones <img src = "trofeo.png" class = "trophy-icon"></h2>
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Puntuaci√≥n</th>
                    </tr>
                </thead>
                <tbody id="score-list"></tbody>
            </table>
        </div>

        <div class="actions">
            <a href="index.html" class="exit-button">Volver al Inicio</a>
        </div>
    </div>

    <script>
        const updateScoreTable = () => {
            const scores = JSON.parse(localStorage.getItem("scores")) || [];
            const scoreList = document.getElementById("score-list");
            scoreList.innerHTML = scores
                .sort((a, b) => b.score - a.score)
                .map((score) => `<tr><td>${score.name}</td><td>${score.score}</td></tr>`)
                .join("");
        };

        updateScoreTable();
    </script>
</body>

</html>
