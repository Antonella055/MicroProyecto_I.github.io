<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice - Juego</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Simon Dice </h1>
            <div class="score-display">
                <span id="score">Ronda: 0</span>
            </div>
        </header>

        <div class="game__container">
            <div class="color_button" id="green" data-sound="Sounds/Sound1.mp3"></div>
            <div class="color_button" id="red" data-sound="Sounds/Sound2.mp3"></div>
            <div class="color_button" id="yellow" data-sound="Sounds/Sound3.mp3"></div>
            <div class="color_button" id="blue" data-sound="Sounds/Sound4.mp3"></div>
        </div>

        <div class="form">
            <input id="name-input" class="form__input" type="text" placeholder="Ingresa tu nombre" required>
        </div>

        <div class="actions">
            <button id="start" class="start-button">Iniciar</button>
            <button id="reset" class="reset-button">Reiniciar</button>
            <a href="index.html" class="exit-button">Salir</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
